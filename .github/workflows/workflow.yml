name: CI

on: [push]

jobs:
  # ----------------------------------------------------------------------------

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: 'npm'

    # --------------------------------------------------------------------------

    - name: init
      run: npm ci

    - name: lint
      run: npm run lint

  # ----------------------------------------------------------------------------

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        version: [14, 16, 18]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.version }}
        cache: 'npm'

    # --------------------------------------------------------------------------

    - name: init
      run: npm ci

    - name: test
      run: npm test

  # ----------------------------------------------------------------------------

  release:
    needs: [lint, test]

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: 'npm'

    # --------------------------------------------------------------------------

    - name: init
      run: npm ci

    - name: release
      run: >
        npm run prep &&
        npx semantic-release

    # --------------------------------------------------------------------------

    env:
      GH_TOKEN:  ${{ secrets.GH_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
